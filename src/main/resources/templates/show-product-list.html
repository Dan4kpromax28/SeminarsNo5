<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    <table>
        <tr th:each="myobj: ${myobjs}">
            <td th:text = "${myobj.getId()}"></td>
            <td th:text = "${myobj.getTitle()}"></td>
            <td th:text = "${myobj.getDescription()}"></td>
            <td th:text = "${myobj.getQuantity()}"></td>
        </tr>
    </table>
</h1>

</body>
</html>
